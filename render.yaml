services:
  - type: web
    name: rag-ai-coach
    env: python
    region: oregon
    plan: free
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: CHAT_TTL_SECONDS
        value: "3600"
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
